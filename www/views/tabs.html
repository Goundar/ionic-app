  <ion-nav-buttons side="secondary">
    <button class="button button-icon ion-more" ng-click="menuPopover.show($event)"></button>

  <ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">

      <ion-nav-view name="users-tab"></ion-nav-view>

    <ion-tab title="Chats" ui-sref="tabs.chats">
      <ion-nav-view name="chats-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Sondages" ui-sref="tabs.polls">
      <ion-nav-view name="polls-tab"></ion-nav-view>

    <ion-tab title="Annonces" ui-sref="tabs.issues">
