<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Notifications</h1>
    <button class="button button-clear" ng-click="notificationsModal.hide()">Retour</button>
  </ion-header-bar>
  <ion-content ng-controller="NotificationsCtrl">
    <form ng-submit="fn.sendPush(data.push)">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Title</span>
          <input type="text" placeholder="New notification is here" ng-model="data.push.title">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Message</span>
          <input type="text" placeholder="Your should look at this..." ng-model="data.push.message">
        </label>
        <div class="padding">
          <button type="submit" class="button button-block button-calm">Send (android only !)</button>
        </div>
      </div>
    </form>
    <div class="list" ng-show="data.notifications.length > 0">
      <div class="item item-divider">Received notifications</div>
      <div class="item" ng-repeat="notif in data.notifications">
        <small class="pull-right">{{notif.time | datetime}}</small>
        <h2>{{notif.payload.title}}</h2>
        <p>{{notif.payload.message}}</p>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
