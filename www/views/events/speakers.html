<ion-view title="{{data.title || data.event.name}}">
  <div class="bar bar-subheader has-tabs-top item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="search">
    </label>
    <button class="button button-clear" ng-click="search=''">Annuler</button>
  </div>
  <ion-content class="has-subheader">
    <div class="list">
      <div class="item item-avatar item-icon-right" ng-repeat="speaker in data.speakers | filter:search"
           ui-sref="app.event.speaker({eventId: eventId, speakerId: speaker.extId, title: speaker.name})">
        <img ng-src="{{speaker.avatar}}">
        <h2>{{speaker.name}} <small>{{speaker.twitter}}</small></h2>
        <p class="multiline l3">{{speaker.bio}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </div>
    </div>
  </ion-content>
</ion-view>
