<ion-view title="{{data.event.name}}">
  <ion-content>
    <div class="padding">
      <h4 ng-show="data.countDown" style="text-align: center;">Dans {{data.countDown}}</h4>
      <p>{{data.event.address}}</p>
      <a href="http://maps.google.com/?q={{data.event.address}}">
        <img ng-src="{{fn.mapUrl(data.event.address)}}">
      </a>
      <h3>Du {{data.event.from | date:'D'}} au {{data.event.to | date:'D MMMM YYYY'}}</h3>
    </div>
  </ion-content>
</ion-view>
