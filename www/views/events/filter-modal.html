<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Filtrer les sessions</h1>
    <button class="button button-clear" ng-click="fn.closeFilter()">Valider</button>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="fn.closeFilter()">
      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Rechercher ..." ng-model="data.modalData.search" autofocus>
        </label>
      </div>

      <div class="list list-inset">
        <label class="item item-input item-select">
          <div class="input-label">Format</div>
          <select ng-options="format for format in data.activityValues.format" ng-model="data.modalData.filter.format">
            <option></option>
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">Th√®me</div>
          <select ng-options="category for category in data.activityValues.category" ng-model="data.modalData.filter.category">
            <option></option>
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">Salle</div>
          <select ng-options="room.extId as room.name for room in data.activityValues.room" ng-model="data.modalData.filter.room.extId">
            <option></option>
          </select>
        </label>
      </div>

      <div class="padding">
        <button type="submit" class="button button-positive pull-right">Valider</button>
        <a class="button button-stable" ng-click="fn.clearFilter();fn.closeFilter()">Supprimer les filtres</a>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
