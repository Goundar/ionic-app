<ion-view title="{{data.title || data.event.name}}">
  <ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light" ng-class="{'tabs-item-hide': data.hideTabs}">
    <ion-tab title="Sessions" ui-sref="app.event.activities" badge="data.activities.length" badge-style="badge-assertive">
      <ion-nav-view name="activity-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Speakers" ui-sref="app.event.speakers" badge="data.speakers.length" badge-style="badge-assertive">
      <ion-nav-view name="speaker-tab"></ion-nav-view>
    </ion-tab>
  </ion-tabs>
</ion-view>
