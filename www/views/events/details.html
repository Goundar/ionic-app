<ion-view title="{{data.event.name}}">
  <ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
    <ion-tab title="Info" ui-sref="app.event.info">
      <ion-nav-view name="info-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Sessions" ui-sref="app.event.sessions">
      <ion-nav-view name="session-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Participants" ui-sref="app.event.participants">
      <ion-nav-view name="participant-tab"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Programme" ui-sref="app.event.program">
      <ion-nav-view name="program-tab"></ion-nav-view>
    </ion-tab>
  </ion-tabs>
</ion-view>
