<ion-view title="{{data.event.name}}">
  <div class="bar bar-subheader has-tabs-top item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Rechercher ..." ng-model="search">
    </label>
    <button class="button button-clear" ng-click="search=''">Annuler</button>
  </div>
  <ion-content class="has-subheader">
    <div class="list">
      <div class="item item-avatar item-icon-right" collection-repeat="participant in data.participants | filter:search"
           item-height="115px"
           ui-sref="app.event.participant({eventId: data.event.objectId, participantId: participant.extId})">
        <img ng-src="{{participant.avatar}}">
        <h2>{{participant.name}} <span class="label label-positive">{{participant.role}}</span></h2>
        <p class="multiline l3">{{participant.bio}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </div>
    </div>
  </ion-content>
</ion-view>
